<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAPI SPESE SUMMER 2025</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffb347;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
    .form-section {
      max-width: 500px;
      margin: auto;
    }
    .expenses-list {
      list-style: disc;
      margin: 10px 0;
    }
    canvas {
      max-width: 400px;
      margin: 20px auto;
      display: block;
    }
    .archivio {
      margin-top: 40px;
    }
    .archivio .serata {
      background: #222;
      margin-bottom: 10px;
      padding: 10px;
    }
    .archivio .serata button {
      width: auto;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>PAPI SPESE <span style="color: orange;">SUMMER 2025</span></h1>

  <div class="form-section">
    <select id="giorno">
      <option value="Venerdì">Venerdì</option>
      <option value="Sabato">Sabato</option>
      <option value="Extra">Extra</option>
    </select>
    <input type="text" id="descrizione" placeholder="Descrizione Serata"/>
    <input type="date" id="data"/>
    <input type="text" id="voce" placeholder="Voce di spesa"/>
    <input type="number" id="importo" placeholder="Importo"/>
    <button onclick="aggiungiSpesa()" style="background:#467af5;color:white;">Aggiungi Spesa</button>
    <ul id="lista-spese" class="expenses-list"></ul>
    <input type="number" id="pos" placeholder="POS"/>
    <input type="number" id="contante" placeholder="Contante"/>
    <h3>Totale Incasso: <span id="totale">0 €</span></h3>
    <button onclick="salvaSerata()" style="background:#3cb043;color:white;">Salva e Archivia Serata</button>
    <canvas id="grafico"></canvas>
  </div>

  <div class="archivio">
    <h2>Archivio Serate</h2>
    <div id="archivio-serate"></div>
    <button onclick="esportaTuttiPDF()" style="background:#467af5;color:white;width:100%;margin-top:10px;">Esporta Tutti in PDF</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const spese = [];
    const archivio = JSON.parse(localStorage.getItem("archivio")) || [];
    const lista = document.getElementById("lista-spese");
    const ctx = document.getElementById("grafico").getContext("2d");
    const totaleLabel = document.getElementById("totale");
    let chart;

    function aggiornaGrafico() {
      const pos = parseFloat(document.getElementById("pos").value) || 0;
      const contante = parseFloat(document.getElementById("contante").value) || 0;
      const speseTot = spese.reduce((tot, s) => tot + s.importo, 0);
      const totale = pos + contante - speseTot;
      totaleLabel.textContent = totale.toFixed(2) + " €";

      const data = [pos, contante, speseTot];
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["POS", "Contante", "Spese"],
          datasets: [{ data, backgroundColor: ["#6fc3df", "#4a90e2", "#f85f73"] }]
        }
      });
    }

    function aggiungiSpesa() {
      const voce = document.getElementById("voce").value;
      const importo = parseFloat(document.getElementById("importo").value);
      if (!voce || isNaN(importo)) return;
      spese.push({ voce, importo });
      const li = document.createElement("li");
      li.textContent = `${voce}: €${importo.toFixed(2)}`;
      lista.appendChild(li);
      document.getElementById("voce").value = "";
      document.getElementById("importo").value = "";
      aggiornaGrafico();
    }

    function salvaSerata() {
      const giorno = document.getElementById("giorno").value;
      const descrizione = document.getElementById("descrizione").value;
      const data = document.getElementById("data").value;
      const pos = parseFloat(document.getElementById("pos").value) || 0;
      const contante = parseFloat(document.getElementById("contante").value) || 0;
      const incasso = pos + contante - spese.reduce((tot, s) => tot + s.importo, 0);
      const id = Date.now();
      const serata = { id, giorno, descrizione, data, pos, contante, incasso, spese: [...spese] };
      archivio.push(serata);
      localStorage.setItem("archivio", JSON.stringify(archivio));
      spese.length = 0;
      lista.innerHTML = "";
      document.querySelectorAll("input").forEach(el => el.value = "");
      aggiornaGrafico();
      mostraArchivio();
    }

    function mostraArchivio() {
      const container = document.getElementById("archivio-serate");
      container.innerHTML = "";
      archivio.forEach(serata => {
        const div = document.createElement("div");
        div.className = "serata";
        div.innerHTML = `
          <strong>${serata.data} - ${serata.descrizione}</strong><br/>
          Spese: ${serata.spese.map(s => `${s.voce}: €${s.importo}`).join(", ")}<br/>
          POS: €${serata.pos}, Contante: €${serata.contante}, Incasso: €${serata.incasso.toFixed(2)}
          <br/><button onclick="esportaSingolo(${serata.id})">Esporta PDF</button>
          <button onclick="eliminaSerata(${serata.id})" style="background:red;color:white;">Elimina</button>
        `;
        container.appendChild(div);
      });
    }

    function eliminaSerata(id) {
      const i = archivio.findIndex(s => s.id === id);
      if (i > -1) archivio.splice(i, 1);
      localStorage.setItem("archivio", JSON.stringify(archivio));
      mostraArchivio();
    }

    function esportaSingolo(id) {
      const s = archivio.find(x => x.id === id);
      const contenuto = `
        Serata: ${s.data} - ${s.descrizione}
        Spese: ${s.spese.map(e => `${e.voce}: €${e.importo}`).join(", ")}
        POS: €${s.pos}, Contante: €${s.contante}, Incasso: €${s.incasso.toFixed(2)}
      `;
      const blob = new Blob([contenuto], { type: 'text/plain' });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${s.data}_${s.descrizione}.txt`;
      a.click();
    }

    function esportaTuttiPDF() {
      archivio.forEach(s => esportaSingolo(s.id));
    }

    aggiornaGrafico();
    mostraArchivio();
  </script>
</body>
</html>
