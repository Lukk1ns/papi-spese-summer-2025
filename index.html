<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAPI SPESE SUMMER 2025</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { background-color: #111; color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .card { background-color: #1e1e1e; border: none; border-radius: 1rem; padding: 1rem; box-shadow: 0 0 12px rgba(255, 255, 255, 0.05); color: #f8f9fa; }
    label, .form-label, h4, h5, strong, p { color: #ffe066; }
    .form-control, .form-select { background-color: #2c2c2c; color: #ffffff; border: 1px solid #555; }
    .form-control::placeholder { color: #cccccc; }
    .btn-primary { background-color: #ff4f00; border: none; color: #fff; }
    .btn-primary:hover { background-color: #e84300; }
    .btn-danger { margin-left: 10px; font-size: 0.8rem; }
    .highlight { color: #ffb347; font-weight: bold; }
    .spese-lista li { color: #f8f9fa; }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-5">PAPI SPESE <span class="highlight">SUMMER 2025</span></h1>
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card">
        <h4>Spese Serata</h4>
        <form id="speseForm">
          <div class="mb-3">
            <label for="giorno" class="form-label">Giorno</label>
            <select id="giorno" class="form-select">
              <option value="Venerdì">Venerdì</option>
              <option value="Sabato">Sabato</option>
              <option value="Serata Extra">Serata Extra</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="descrizioneSerata" class="form-label">Descrizione Serata</label>
            <input type="text" class="form-control" id="descrizioneSerata" placeholder="Es: Opening Party, Guest DJ, ecc..." />
          </div>
          <div class="mb-3">
            <label for="dataSerata" class="form-label">Data</label>
            <input type="date" class="form-control" id="dataSerata" />
          </div>
          <div class="mb-3">
            <label for="voce" class="form-label">Voce</label>
            <input type="text" class="form-control" id="voce" placeholder="DJ, PR, ecc..." />
          </div>
          <div class="mb-3">
            <label for="importo" class="form-label">Importo</label>
            <input type="number" class="form-control" id="importo" />
          </div>
          <button type="submit" class="btn btn-primary">Aggiungi Spesa</button>
        </form>
        <ul id="listaSpese" class="mt-3 spese-lista"></ul>
        <hr />
        <div class="mb-2">
          <label>POS</label>
          <input type="number" class="form-control" id="pos" />
        </div>
        <div class="mb-2">
          <label>Contante</label>
          <input type="number" class="form-control" id="cashInput" />
        </div>
        <div class="mt-3">
          <strong>Totale Incasso:</strong>
          <span id="totale" class="highlight">0 €</span>
        </div>
        <div class="text-end mt-2">
          <button class="btn btn-danger" onclick="resetSerata()">Svuota Serata</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <h4 class="text-center">Composizione Incasso</h4>
        <canvas id="pieCanvas"></canvas>
        <p class="mt-3 text-center" id="totalPieLabel"></p>
        <div class="text-center">
          <button class="btn btn-primary mt-3" onclick="salvaSerata()">Salva e Archivia Serata</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card mt-4">
    <h4 class="text-center">Archivio Serate Salvate</h4>
    <div class="table-responsive mt-2">
      <table class="table table-dark table-bordered mt-3">
        <thead>
          <tr>
            <th>Data</th>
            <th>Giorno</th>
            <th>Descrizione</th>
            <th>POS</th>
            <th>Contante</th>
            <th>Spese</th>
            <th>Totale</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody id="archivioBody"></tbody>
      </table>
    </div>
  </div>
</div>
<script>
const voceInput = document.getElementById('voce');
const importoInput = document.getElementById('importo');
const pos = document.getElementById('pos');
const cashInput = document.getElementById('cashInput');
const totale = document.getElementById('totale');
const listaSpese = document.getElementById('listaSpese');
const pieCanvas = document.getElementById('pieCanvas');
const totalPieLabel = document.getElementById('totalPieLabel');

// Resto del codice JavaScript...
</script>
</body>
</html>
