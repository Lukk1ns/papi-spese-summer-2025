<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAPI SPESE SUMMER 2025</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { background-color: #111; color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .card { background-color: #1e1e1e; border: none; border-radius: 1rem; padding: 1rem; box-shadow: 0 0 12px rgba(255, 255, 255, 0.05); color: #f8f9fa; }
    label, .form-label, h4, h5, strong, p { color: #ffe066; }
    .form-control, .form-select { background-color: #2c2c2c; color: #ffffff; border: 1px solid #555; }
    .form-control::placeholder { color: #cccccc; }
    .btn-primary { background-color: #ff4f00; border: none; color: #fff; }
    .btn-primary:hover { background-color: #e84300; }
    .btn-danger { margin-left: 10px; font-size: 0.8rem; }
    .highlight { color: #ffb347; font-weight: bold; }
    .spese-lista li { color: #f8f9fa; }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-5">PAPI SPESE <span class="highlight">SUMMER 2025</span></h1>
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="card">
        <h4>Spese Serata</h4>
        <form id="speseForm">
          <div class="mb-3">
            <label for="giorno" class="form-label">Giorno</label>
            <select id="giorno" class="form-select">
              <option value="Venerdì">Venerdì</option>
              <option value="Sabato">Sabato</option>
              <option value="Serata Extra">Serata Extra</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="descrizioneSerata" class="form-label">Descrizione Serata</label>
            <input type="text" class="form-control" id="descrizioneSerata" placeholder="Es: Opening Party, Guest DJ, ecc..." />
          </div>
          <div class="mb-3">
            <label for="dataSerata" class="form-label">Data</label>
            <input type="date" class="form-control" id="dataSerata" />
          </div>
          <div class="mb-3">
            <label for="voce" class="form-label">Voce</label>
            <input type="text" class="form-control" id="voce" placeholder="DJ, PR, ecc..." />
          </div>
          <div class="mb-3">
            <label for="importo" class="form-label">Importo</label>
            <input type="number" class="form-control" id="importo" />
          </div>
          <button type="submit" class="btn btn-primary">Aggiungi Spesa</button>
        </form>
        <ul id="listaSpese" class="mt-3 spese-lista"></ul>
        <hr />
        <div class="mb-2">
          <label>POS</label>
          <input type="number" class="form-control" id="pos" />
        </div>
        <div class="mb-2">
          <label>Contante</label>
          <input type="number" class="form-control" id="cashInput" />
        </div>
        <div class="mt-3">
          <strong>Totale Incasso:</strong>
          <span id="totale" class="highlight">0 €</span>
        </div>
        <div class="text-end mt-2">
          <button class="btn btn-danger" onclick="resetSerata()">Svuota Serata</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <h4 class="text-center">Composizione Incasso</h4>
        <canvas id="pieCanvas"></canvas>
        <p class="mt-3 text-center" id="totalPieLabel"></p>
        <div class="text-center">
          <button class="btn btn-primary mt-3" onclick="salvaSerata()">Salva e Archivia Serata</button>
        </div>
      </div>
    </div>
  </div>
  <div class="card mt-4">
    <h4 class="text-center">Archivio Serate Salvate</h4>
    <div class="table-responsive mt-2">
      <table class="table table-dark table-bordered mt-3">
        <thead>
          <tr>
            <th>Data</th>
            <th>Giorno</th>
            <th>Descrizione</th>
            <th>POS</th>
            <th>Contante</th>
            <th>Spese</th>
            <th>Totale</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody id="archivioBody"></tbody>
      </table>
    </div>
  </div>
</div>
<script>
window.jsPDF = window.jspdf.jsPDF;

function esportaPDF(serata) {
  const doc = new jsPDF();
  doc.setFontSize(14);
  doc.text(`PAPI SPESE SUMMER 2025 - ${serata.descrizione}`, 10, 10);
  doc.setFontSize(12);
  doc.text(`Data: ${serata.data}`, 10, 20);
  doc.text(`Giorno: ${serata.giorno}`, 10, 28);
  doc.text(`POS: €${serata.pos.toFixed(2)}`, 10, 36);
  doc.text(`Contante: €${serata.cash.toFixed(2)}`, 10, 44);
  doc.text(`Totale Spese: €${serata.spese.reduce((s, x) => s + x.importo, 0).toFixed(2)}`, 10, 52);
  doc.text(`Totale Incasso: €${serata.totale.toFixed(2)}`, 10, 60);
  doc.text("\nSpese:", 10, 70);
  let y = 78;
  serata.spese.forEach((s) => {
    doc.text(`- ${s.voce}: €${s.importo.toFixed(2)}`, 12, y);
    y += 8;
  });
  html2canvas(document.getElementById('pieCanvas')).then((canvas) => {
    const imgData = canvas.toDataURL('image/png');
    doc.addPage();
    doc.setFontSize(14);
    doc.text("Grafico Composizione Incasso", 10, 10);
    doc.addImage(imgData, 'PNG', 10, 20, 180, 100);
    doc.save(`Serata_${serata.data}.pdf`);
  });
}
</script>
<script>
let speseGiornata = JSON.parse(localStorage.getItem('speseGiornata')) || { giorno: '', data: '', descrizione: '', spese: [] };
let archivioSerate = JSON.parse(localStorage.getItem('archivioSerate')) || [];

function updateTotal() {
  const posVal = parseFloat(pos.value) || 0;
  const cashVal = parseFloat(cashInput.value) || 0;
  const spese = speseGiornata.spese.reduce((s, x) => s + x.importo, 0);
  totale.textContent = (posVal + cashVal + spese).toFixed(2) + ' €';
}

function updatePieChart() {
  const posVal = parseFloat(pos.value) || 0;
  const cashVal = parseFloat(cashInput.value) || 0;
  const speseVal = speseGiornata.spese.reduce((s, x) => s + x.importo, 0);
  const ctx = document.getElementById('pieCanvas');
  const total = posVal + cashVal + speseVal;
  const data = {
    labels: ['POS', 'Contante', 'Spese'],
    datasets: [{
      data: [posVal, cashVal, speseVal],
      backgroundColor: ['#4bc0c0', '#36a2eb', '#ff6384'],
      borderColor: '#222',
      borderWidth: 1
    }]
  };
  if (window.pieChartInstance) window.pieChartInstance.destroy();
  window.pieChartInstance = new Chart(ctx, {
    type: 'pie',
    data,
    options: {
      responsive: true,
      plugins: {
        legend: { labels: { color: '#fff' } },
        datalabels: {
          color: '#fff',
          formatter: val => `€${val.toFixed(2)}`
        }
      }
    },
    plugins: [ChartDataLabels]
  });
  document.getElementById('totalPieLabel').textContent = `Totale: €${total.toFixed(2)}`;
}

document.getElementById('speseForm').addEventListener('submit', e => {
  e.preventDefault();
  const voce = voceInput.value;
  const importo = parseFloat(importoInput.value);
  const giorno = document.getElementById('giorno').value;
  const descrizione = document.getElementById('descrizioneSerata').value;
  const data = document.getElementById('dataSerata').value;
  if (!voce || isNaN(importo)) return;
  speseGiornata.giorno = giorno;
  speseGiornata.descrizione = descrizione;
  speseGiornata.data = data;
  speseGiornata.spese.push({ voce, importo });
  localStorage.setItem('speseGiornata', JSON.stringify(speseGiornata));
  voceInput.value = '';
  importoInput.value = '';
  renderSpese();
});

function renderSpese() {
  listaSpese.innerHTML = '';
  speseGiornata.spese.forEach((s, i) => {
    const li = document.createElement('li');
    li.textContent = `${s.voce}: €${s.importo.toFixed(2)}`;
    const btn = document.createElement('button');
    btn.textContent = 'Elimina';
    btn.className = 'btn btn-sm btn-danger';
    btn.onclick = () => {
      speseGiornata.spese.splice(i, 1);
      localStorage.setItem('speseGiornata', JSON.stringify(speseGiornata));
      renderSpese();
    };
    li.appendChild(btn);
    listaSpese.appendChild(li);
  });
  updateTotal();
  updatePieChart();
}

function salvaSerata() {
  const posVal = parseFloat(pos.value) || 0;
  const cashVal = parseFloat(cashInput.value) || 0;
  const totaleSpese = speseGiornata.spese.reduce((sum, s) => sum + s.importo, 0);
  const dataSalvata = {
    id: Date.now(),
    descrizione: document.getElementById('descrizioneSerata').value,
    data: speseGiornata.data,
    giorno: speseGiornata.giorno,
    pos: posVal,
    cash: cashVal,
    spese: speseGiornata.spese,
    totale: (posVal + cashVal + totaleSpese)
  };
  archivioSerate.push(dataSalvata);
  localStorage.setItem('archivioSerate', JSON.stringify(archivioSerate));
  alert('Serata salvata con successo!');
  renderArchivio();
}

function eliminaSerata(id) {
  if (confirm('Vuoi davvero eliminare questa serata?')) {
    archivioSerate = archivioSerate.filter(s => s.id !== id);
    localStorage.setItem('archivioSerate', JSON.stringify(archivioSerate));
    renderArchivio();
  }
}

function resetSerata() {
  if (confirm('Vuoi davvero svuotare tutti i dati della serata corrente?')) {
    speseGiornata = { giorno: 'Venerdì', data: '', descrizione: '', spese: [] };
    localStorage.setItem('speseGiornata', JSON.stringify(speseGiornata));
    document.getElementById('speseForm').reset();
    pos.value = '';
    cashInput.value = '';
    renderSpese();
  }
}

function renderArchivio() {
  const archivioBody = document.getElementById('archivioBody');
  archivioBody.innerHTML = '';
  archivioSerate.forEach((serata) => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${serata.data}</td>
      <td>${serata.giorno}</td>
      <td>${serata.descrizione}</td>
      <td>€${serata.pos.toFixed(2)}</td>
      <td>€${serata.cash.toFixed(2)}</td>
      <td>€${serata.spese.reduce((sum, s) => sum + s.importo, 0).toFixed(2)}</td>
      <td>€${serata.totale.toFixed(2)}</td>
      <td>
        <button class="btn btn-sm btn-danger" onclick="eliminaSerata(${serata.id})">Elimina</button>
        <button class="btn btn-sm btn-primary mt-1" onclick='esportaPDF(${JSON.stringify(serata)})'>Esporta PDF</button>
      </td>
    `;
    archivioBody.appendChild(row);
  });
}

renderSpese();
renderArchivio();
</script>
</body>
</html>
