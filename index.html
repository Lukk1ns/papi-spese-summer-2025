<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAPI SPESE SUMMER 2025</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fbbf24;
    }
    input, select, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      max-width: 500px;
    }
    #grafico {
      max-width: 500px;
      margin: 20px auto;
    }
    .serata {
      background: #222;
      margin: 10px 0;
      padding: 10px;
    }
    .archivio-serate {
      margin-top: 30px;
    }
    .azioni {
      margin-top: 5px;
    }
    .azioni button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>PAPI SPESE <span style="color: orange">SUMMER 2025</span></h1>

  <select id="giorno">
    <option value="Venerdì">Venerdì</option>
    <option value="Sabato">Sabato</option>
    <option value="Extra">Extra</option>
  </select>
  <input type="text" id="descrizione" placeholder="Descrizione Serata" />
  <input type="date" id="data" />
  <input type="text" id="voce" placeholder="Voce di spesa" />
  <input type="number" id="importo" placeholder="Importo" />
  <button onclick="aggiungiSpesa()" style="background-color:#3b82f6; color:white;">Aggiungi Spesa</button>

  <ul id="lista-spese"></ul>

  <input type="number" id="pos" placeholder="POS" />
  <input type="number" id="contante" placeholder="Contante" />

  <p id="totale-incasso"><strong>Totale Incasso: </strong>0 €</p>

  <button onclick="salvaSerata()" style="background-color:#22c55e; color:white;">Salva e Archivia Serata</button>

  <canvas id="grafico"></canvas>

  <div class="archivio-serate" id="archivio">
    <h2>Archivio Serate</h2>
  </div>

  <script>
    let spese = [];
    const listaSpese = document.getElementById("lista-spese");
    const totaleIncasso = document.getElementById("totale-incasso");
    const ctx = document.getElementById("grafico").getContext("2d");
    let chart;

    function aggiornaTotale() {
      const pos = parseFloat(document.getElementById("pos").value) || 0;
      const contante = parseFloat(document.getElementById("contante").value) || 0;
      const speseTot = spese.reduce((acc, cur) => acc + cur.importo, 0);
      const totale = pos + contante - speseTot;
      totaleIncasso.innerHTML = `<strong>Totale Incasso:</strong> ${totale.toFixed(2)} €`;

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['POS', 'Contante', 'Spese'],
          datasets: [{
            data: [pos, contante, speseTot],
            backgroundColor: ['#60a5fa', '#93c5fd', '#f87171']
          }]
        }
      });
    }

    function aggiungiSpesa() {
      const voce = document.getElementById("voce").value;
      const importo = parseFloat(document.getElementById("importo").value);
      if (voce && !isNaN(importo)) {
        spese.push({ voce, importo });
        const li = document.createElement("li");
        li.textContent = `${voce}: €${importo.toFixed(2)}`;
        listaSpese.appendChild(li);
        document.getElementById("voce").value = "";
        document.getElementById("importo").value = "";
        aggiornaTotale();
      }
    }

    function salvaSerata() {
      const giorno = document.getElementById("giorno").value;
      const descrizione = document.getElementById("descrizione").value;
      const data = document.getElementById("data").value;
      const pos = parseFloat(document.getElementById("pos").value) || 0;
      const contante = parseFloat(document.getElementById("contante").value) || 0;
      const speseTot = spese.reduce((acc, cur) => acc + cur.importo, 0);
      const incasso = pos + contante - speseTot;

      const serata = {
        giorno,
        descrizione,
        data,
        spese: [...spese],
        pos,
        contante,
        incasso
      };

      let archivio = JSON.parse(localStorage.getItem("archivioSerate")) || [];
      archivio.push(serata);
      localStorage.setItem("archivioSerate", JSON.stringify(archivio));

      spese = [];
      listaSpese.innerHTML = "";
      document.getElementById("voce").value = "";
      document.getElementById("importo").value = "";
      document.getElementById("pos").value = "";
      document.getElementById("contante").value = "";

      aggiornaTotale();
      mostraArchivio();
    }

    function mostraArchivio() {
      const archivio = JSON.parse(localStorage.getItem("archivioSerate")) || [];
      const container = document.getElementById("archivio");
      container.innerHTML = "<h2>Archivio Serate</h2>";

      archivio.forEach((serata, index) => {
        const div = document.createElement("div");
        div.className = "serata";
        div.innerHTML = `<strong>${serata.data} - ${serata.descrizione}</strong><br>
          POS: €${serata.pos}, Contante: €${serata.contante}, Spese: €${serata.spese.reduce((acc, s) => acc + s.importo, 0)}, Incasso: €${serata.incasso.toFixed(2)}
          <div class="azioni">
            <button onclick="esportaPDF(${index})">Esporta PDF</button>
            <button onclick="eliminaSerata(${index})" style="color:red;">Elimina</button>
          </div>`;
        container.appendChild(div);
      });
    }

    function eliminaSerata(index) {
      let archivio = JSON.parse(localStorage.getItem("archivioSerate")) || [];
      archivio.splice(index, 1);
      localStorage.setItem("archivioSerate", JSON.stringify(archivio));
      mostraArchivio();
    }

    function esportaPDF(index) {
      const archivio = JSON.parse(localStorage.getItem("archivioSerate")) || [];
      const serata = archivio[index];
      const win = window.open("", "_blank");
      win.document.write(`<h1>${serata.data} - ${serata.descrizione}</h1>`);
      win.document.write(`<p>POS: €${serata.pos}, Contante: €${serata.contante}</p>`);
      win.document.write(`<p>Spese:</p><ul>${serata.spese.map(s => `<li>${s.voce}: €${s.importo}</li>`).join("")}</ul>`);
      win.document.write(`<p><strong>Incasso:</strong> €${serata.incasso.toFixed(2)}</p>`);
      win.document.close();
      win.print();
    }

    window.onload = () => {
      mostraArchivio();
      aggiornaTotale();
    };
  </script>
</body>
</html>
