
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAPI SPESE SUMMER 2025</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div class="container py-5 text-white">
    <h1 class="text-center mb-4">PAPI SPESE <span style="color:#ffe066">SUMMER 2025</span></h1>
    <form id="speseForm" onsubmit="aggiungiSpesa(event)">
      <div class="mb-2">
        <label>Voce</label>
        <input type="text" id="voce" class="form-control" />
      </div>
      <div class="mb-2">
        <label>Importo</label>
        <input type="number" id="importo" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Aggiungi Spesa</button>
    </form>
    <ul id="listaSpese" class="mt-3"></ul>
    <div class="mt-3">
      <label>POS</label>
      <input type="number" id="pos" class="form-control" />
    </div>
    <div class="mt-2">
      <label>Contante</label>
      <input type="number" id="cashInput" class="form-control" />
    </div>
    <div class="mt-3">
      <strong>Totale:</strong> <span id="totale" style="color:#ffe066">0 €</span>
    </div>
    <button type="button" class="btn btn-success mt-3" onclick="salvaSerata()">Salva e Archivia Serata</button>

    <div class="card mt-5">
      <h4>Archivio Serate</h4>
      <table class="table table-dark mt-2">
        <thead><tr><th>Totale</th><th>Azioni</th></tr></thead>
        <tbody id="archivioBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    let archivio = JSON.parse(localStorage.getItem('archivio')) || [];

    function aggiornaTotale() {
      const pos = parseFloat(document.getElementById('pos').value) || 0;
      const cash = parseFloat(document.getElementById('cashInput').value) || 0;
      const spese = Array.from(document.querySelectorAll('#listaSpese li')).reduce((acc, li) => {
        return acc + parseFloat(li.dataset.importo);
      }, 0);
      const totale = pos + cash + spese;
      document.getElementById('totale').innerText = totale.toFixed(2) + ' €';
    }

    function aggiungiSpesa(e) {
      e.preventDefault();
      const voce = document.getElementById('voce').value;
      const importo = parseFloat(document.getElementById('importo').value);
      if (!voce || isNaN(importo)) return;
      const li = document.createElement('li');
      li.innerText = `${voce}: €${importo.toFixed(2)}`;
      li.dataset.importo = importo;
      document.getElementById('listaSpese').appendChild(li);
      document.getElementById('voce').value = '';
      document.getElementById('importo').value = '';
      aggiornaTotale();
    }

    function salvaSerata() {
      const pos = parseFloat(document.getElementById('pos').value) || 0;
      const cash = parseFloat(document.getElementById('cashInput').value) || 0;
      const spese = Array.from(document.querySelectorAll('#listaSpese li')).map(li => {
        return { voce: li.innerText.split(':')[0], importo: parseFloat(li.dataset.importo) };
      });
      const totale = pos + cash + spese.reduce((sum, s) => sum + s.importo, 0);
      const nuova = { id: Date.now(), totale };
      archivio.push(nuova);
      localStorage.setItem('archivio', JSON.stringify(archivio));
      renderArchivio();
      alert('Serata salvata!');
    }

    function renderArchivio() {
      const body = document.getElementById('archivioBody');
      body.innerHTML = '';
      archivio.forEach(s => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>€${s.totale.toFixed(2)}</td><td><button class='btn btn-danger btn-sm' onclick='eliminaSerata(${s.id})'>Elimina</button></td>`;
        body.appendChild(row);
      });
    }

    function eliminaSerata(id) {
      archivio = archivio.filter(s => s.id !== id);
      localStorage.setItem('archivio', JSON.stringify(archivio));
      renderArchivio();
    }

    document.getElementById('pos').addEventListener('input', aggiornaTotale);
    document.getElementById('cashInput').addEventListener('input', aggiornaTotale);

    renderArchivio();
  </script>
</body>
</html>
