<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAPI SPESE SUMMER 2025</title> <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <style>
    body { background-color: #111; color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .card { background-color: #1e1e1e; border-radius: 1rem; padding: 1rem; box-shadow: 0 0 12px rgba(255,255,255,0.05); color: #fff; }
    label, h4, h5, strong, p { color: #ffe066; }
    .form-control, .form-select { background-color: #2c2c2c; color: #ffffff; border: 1px solid #555; }
    .btn-primary { background-color: #ff4f00; border: none; }
    .btn-primary:hover { background-color: #e84300; }
    .btn-danger { font-size: 0.8rem; margin-left: 10px; }
    .highlight { color: #ffb347; font-weight: bold; }
    .spese-lista li { color: #f8f9fa; }
  </style>
</head>
<body>
<div class="container py-5">
  <h1 class="text-center mb-5">PAPI SPESE <span class="highlight">SUMMER 2025</span></h1>
  <div class="row mb-4">
    <!-- FORM SERATA -->
    <div class="col-md-6">
      <div class="card">
        <h4>Spese Serata</h4>
        <form id="speseForm">
          <div class="mb-3">
            <label for="giorno" class="form-label">Giorno</label>
            <select id="giorno" class="form-select">
              <option value="Venerdì">Venerdì</option>
              <option value="Sabato">Sabato</option>
              <option value="Extra">Extra</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="descrizioneSerata" class="form-label">Descrizione Serata</label>
            <input type="text" class="form-control" id="descrizioneSerata" placeholder="Es: Opening, DJ Guest, ecc." />
          </div>
          <div class="mb-3">
            <label for="dataSerata" class="form-label">Data</label>
            <input type="date" class="form-control" id="dataSerata" />
          </div>
          <div class="mb-3">
            <label for="voce" class="form-label">Voce</label>
            <input type="text" class="form-control" id="voce" />
          </div>
          <div class="mb-3">
            <label for="importo" class="form-label">Importo</label>
            <input type="number" class="form-control" id="importo" />
          </div>
          <button type="submit" class="btn btn-primary">Aggiungi Spesa</button>
        </form>

        <ul id="listaSpese" class="mt-3 spese-lista"></ul>

        <hr />
        <div class="mb-2">
          <label>POS</label>
          <input type="number" class="form-control" id="pos" />
        </div>
        <div class="mb-2">
          <label>Contante</label>
          <input type="number" class="form-control" id="cashInput" />
        </div>
        <div class="mt-3">
          <strong>Totale Incasso:</strong> <span id="totale" class="highlight">0 €</span>
        </div>
        <div class="text-end mt-3">
          <button class="btn btn-danger" onclick="resetSerata()">Svuota Serata</button>
        </div>
      </div>
    </div>

    <!-- GRAFICO -->
    <div class="col-md-6">
      <div class="card">
        <h4 class="text-center">Composizione Incasso</h4>
        <canvas id="pieCanvas"></canvas>
        <p class="mt-3 text-center" id="totalPieLabel"></p>
        <div class="text-center">
          <button class="btn btn-primary mt-2" onclick="salvaSerata()">Salva e Archivia Serata</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ARCHIVIO -->
  <div class="card mt-4">
    <h4 class="text-center">Archivio Serate Salvate</h4>
    <div class="table-responsive">
      <table class="table table-dark table-bordered mt-3">
        <thead>
          <tr>
            <th>Data</th>
            <th>Giorno</th>
            <th>Descrizione</th>
            <th>POS</th>
            <th>Contante</th>
            <th>Spese</th>
            <th>Totale</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody id="archivioBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const pos = document.getElementById('pos');
  const cashInput = document.getElementById('cashInput');
  const totale = document.getElementById('totale');
  const voceInput = document.getElementById('voce');
  const importoInput = document.getElementById('importo');
  const listaSpese = document.getElementById('listaSpese');

  let speseGiornata = JSON.parse(localStorage.getItem('speseGiornata')) || { giorno: 'Venerdì', data: '', descrizione: '', spese: [] };
  let archivioSerate = JSON.parse(localStorage.getItem('archivioSerate')) || [];

  function updateTotal() {
    const posVal = parseFloat(pos.value) || 0;
    const cashVal = parseFloat(cashInput.value) || 0;
    const spese = speseGiornata.spese.reduce((s, x) => s + x.importo, 0);
    totale.textContent = (posVal + cashVal + spese).toFixed(2) + ' €';
  }

  function updatePieChart() {
    const posVal = parseFloat(pos.value) || 0;
    const cashVal = parseFloat(cashInput.value) || 0;
    const speseVal = speseGiornata.spese.reduce((s, x) => s + x.importo, 0);

    const ctx = document.getElementById('pieCanvas');
    const total = posVal + cashVal + speseVal;
    const data = {
      labels: ['POS', 'Contante', 'Spese'],
      datasets: [{
        data: [posVal, cashVal, speseVal],
        backgroundColor: ['#4bc0c0', '#36a2eb', '#ff6384'],
        borderColor: '#222',
        borderWidth: 1
      }]
    };

    if (window.pieChartInstance) window.pieChartInstance.destroy();
    window.pieChartInstance = new Chart(ctx, {
      type: 'pie',
      data,
      options: {
        responsive: true,
        plugins: {
          legend: { labels: { color: '#fff' } },
          datalabels: {
            color: '#fff',
            formatter: val => `€${val.toFixed(2)}`
          }
        }
      },
      plugins: [ChartDataLabels]
    });

    document.getElementById('totalPieLabel').textContent = `Totale: €${total.toFixed(2)}`;
  }

  function renderSpese() {
    listaSpese.innerHTML = '';
    speseGiornata.spese.forEach((s, i) => {
      const li = document.createElement('li');
      li.textContent = `${s.voce}: €${s.importo.toFixed(2)}`;
      const btn = document.createElement('button');
      btn.className = 'btn btn-danger btn-sm';
      btn.textContent = 'Elimina';
      btn.onclick = () => {
        speseGiornata.spese.splice(i, 1);
        localStorage.setItem('speseGiornata', JSON.stringify(speseGiornata));
        renderSpese();
        updateTotal();
        updatePieChart();
      };
      li.appendChild(btn);
      listaSpese.appendChild(li);
    });
    updateTotal();
    updatePieChart();
  }

  document.getElementById('speseForm').addEventListener('submit', e => {
    e.preventDefault();
    const voce = voceInput.value;
    const importo = parseFloat(importoInput.value);
    const giorno = document.getElementById('giorno').value;
    const descrizione = document.getElementById('descrizioneSerata').value;
    const data = document.getElementById('dataSerata').value;

    if (!voce || isNaN(importo)) return;
    speseGiornata.giorno = giorno;
    speseGiornata.descrizione = descrizione;
    speseGiornata.data = data;
    speseGiornata.spese.push({ voce, importo });
    localStorage.setItem('speseGiornata', JSON.stringify(speseGiornata));
    voceInput.value = '';
    importoInput.value = '';
    renderSpese();
  });

  window.salvaSerata = () => {
    const posVal = parseFloat(pos.value) || 0;
    const cashVal = parseFloat(cashInput.value) || 0;
    const speseTot = speseGiornata.spese.reduce((s, x) => s + x.importo, 0);
    const totale = posVal + cashVal + speseTot;
    archivioSerate.push({
      id: Date.now(),
      giorno: speseGiornata.giorno,
      data: speseGiornata.data,
      descrizione: speseGiornata.descrizione,
      pos: posVal,
      cash: cashVal,
      spese: speseTot,
      totale
    });
    localStorage.setItem('archivioSerate', JSON.stringify(archivioSerate));
    renderArchivio();
  };

  window.resetSerata = () => {
    if (confirm('Sicuro di svuotare la serata corrente?')) {
      speseGiornata = { giorno: 'Venerdì', data: '', descrizione: '', spese: [] };
      localStorage.setItem('speseGiornata', JSON.stringify(speseGiornata));
      document.getElementById('speseForm').reset();
      pos.value = '';
      cashInput.value = '';
      renderSpese();
    }
  };

  function renderArchivio() {
    const tbody = document.getElementById('archivioBody');
    tbody.innerHTML = '';
    archivioSerate.forEach(s => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${s.data}</td>
        <td>${s.giorno}</td>
        <td>${s.descrizione}</td>
        <td>€${s.pos.toFixed(2)}</td>
        <td>€${s.cash.toFixed(2)}</td>
        <td>€${s.spese.toFixed(2)}</td>
        <td>€${s.totale.toFixed(2)}</td>
        <td><button class="btn btn-sm btn-danger" onclick="eliminaSerata(${s.id})">Elimina</button></td>
      `;
      tbody.appendChild(row);
    });
  }

  window.eliminaSerata = (id) => {
    if (confirm('Eliminare questa serata?')) {
      archivioSerate = archivioSerate.filter(s => s.id !== id);
      localStorage.setItem('archivioSerate', JSON.stringify(archivioSerate));
      renderArchivio();
    }
  };

  pos.addEventListener('input', () => { updateTotal(); updatePieChart(); });
  cashInput.addEventListener('input', () => { updateTotal(); updatePieChart(); });

  renderSpese();
  renderArchivio();
});
</script>
</body>
</html>
