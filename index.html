<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAPI SPESE SUMMER 2025</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    h1,h2,h3,h4,h5,h6,label,
    .form-label, .btn, #archiveList, #archiveList * {
      color: #fff !important;
    }
    ::placeholder { color: #ccc !important; opacity:1; }
    .card {
      background: #1e1e1e;
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0 12px rgba(255,255,255,0.05);
      padding: 1rem;
    }
    .btn-primary { background: #4285f4; border: none; }
    .btn-primary:hover { background: #3367d6; }
    .btn-success { background: #34a853; border: none; }
    .btn-danger  { background: #ea4335; border: none; }
    .btn-secondary { background: #6c757d; border: none; }
    #pieChart { background: transparent !important; }
    #listaSpese li, #archiveList li { margin-bottom: .5rem; }
    .entry-buttons { margin-top: .5rem; }
  </style>
</head>
<body>

<div class="container py-5">
  <h1 class="text-center mb-5">
    PAPI SPESE <span class="text-warning">SUMMER 2025</span>
  </h1>

  <div class="row">
    <!-- SINISTRA: form e dettagli -->
    <div class="col-md-6 mb-4">
      <div class="card">
        <h4>Spese Serata</h4>
        <div class="mb-3">
          <label class="form-label">Giorno</label>
          <select id="giorno" class="form-select">
            <option>Venerdì</option>
            <option>Sabato</option>
            <option>Serata Extra</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Descrizione Serata</label>
          <input id="descSerata" class="form-control" placeholder="Es: Opening, DJ Guest…"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Data</label>
          <input id="data" type="date" class="form-control" value="2025-04-30"/>
        </div>

        <hr class="border-secondary">

        <h5>Dettaglio Spese</h5>
        <div class="mb-3">
          <label class="form-label">Voce di spesa</label>
          <input id="voce" class="form-control" placeholder="Es: DJ, PR…"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Importo</label>
          <input id="importo" type="number" class="form-control" placeholder="0"/>
        </div>
        <button id="addSpesa" class="btn btn-primary w-100 mb-3">
          Aggiungi Spesa
        </button>

        <ul id="listaSpese" class="list-unstyled ps-3"></ul>

        <div class="mb-3">
          <label class="form-label">POS</label>
          <input id="pos" type="number" class="form-control" value="0"/>
        </div>
        <div class="mb-3">
          <label class="form-label">Contante</label>
          <input id="contante" type="number" class="form-control" value="0"/>
        </div>
        <h5 id="totaleIncasso">Totale Incasso: €0.00</h5>
        <button id="saveArchive" class="btn btn-success w-100">
          Salva e Archivia Serata
        </button>
      </div>
    </div>

    <!-- DESTRA: grafico -->
    <div class="col-md-6">
      <div class="card h-100">
        <h4>Composizione Incasso</h4>
        <canvas id="pieChart"></canvas>
        <button id="exportAll" class="btn btn-secondary mt-3 w-100">
          Esporta Tutte in PDF
        </button>
      </div>
    </div>
  </div>

  <!-- ARCHIVIO -->
  <div class="mt-5">
    <h3>Archivio Serate</h3>
    <ul id="archiveList" class="list-unstyled ps-3"></ul>
  </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // Riferimenti
  const giornoEl    = document.getElementById('giorno');
  const descEl      = document.getElementById('descSerata');
  const dataEl      = document.getElementById('data');
  const voceEl      = document.getElementById('voce');
  const importoEl   = document.getElementById('importo');
  const addSpesaBtn = document.getElementById('addSpesa');
  const listaSpese  = document.getElementById('listaSpese');
  const posEl       = document.getElementById('pos');
  const contEl      = document.getElementById('contante');
  const totaleInc   = document.getElementById('totaleIncasso');
  const saveBtn     = document.getElementById('saveArchive');
  const archiveList = document.getElementById('archiveList');
  const exportBtn   = document.getElementById('exportAll');

  let spese = [], chart;

  // Inizializza grafico
  function initChart() {
    const ctx = document.getElementById('pieChart');
    chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['POS','Contante','Spese'],
        datasets: [{
          data: [0,0,0],
          backgroundColor: ['#4DB6AC','#64B5F6','#EF5350']
        }]
      },
      options: {
        plugins:{ legend:{ labels:{ color:'#fff' } } }
      }
    });
  }

  // Render lista spese
  function renderSpese() {
    listaSpese.innerHTML = '';
    spese.forEach(s=>{
      const li = document.createElement('li');
      li.textContent = `${s.voce}: €${s.importo.toFixed(2)}`;
      listaSpese.appendChild(li);
    });
  }

  // Aggiorna grafico + totale
  function updateEverything() {
    const pos   = parseFloat(posEl.value)||0;
    const cont  = parseFloat(contEl.value)||0;
    const sumSp = spese.reduce((a,b)=>a+b.importo,0);
    const inc   = pos + cont - sumSp;
    totaleInc.textContent = `Totale Incasso: €${inc.toFixed(2)}`;
    chart.data.datasets[0].data = [pos, cont, sumSp];
    chart.update();
  }

  // Aggiungi spesa
  addSpesaBtn.onclick = ()=>{
    const v = voceEl.value.trim();
    const imp = parseFloat(importoEl.value);
    if(!v||isNaN(imp)||imp<=0) {
      return alert('Inserisci voce e importo validi');
    }
    spese.push({voce:v,importo:imp});
    voceEl.value=''; importoEl.value='';
    renderSpese(); updateEverything();
  };

  // Live update POS/Contante
  [posEl,contEl].forEach(el=>el.oninput=updateEverything);

  // Salva e archivia
  saveBtn.onclick = ()=>{
    const archivio = JSON.parse(localStorage.getItem('archivioSpese')||'[]');
    const entry = {
      giorno: giornoEl.value,
      descrizione: descEl.value.trim()||giornoEl.value,
      data: dataEl.value,
      spese: [...spese],
      pos: parseFloat(posEl.value)||0,
      contante: parseFloat(contEl.value)||0,
      incasso: ( (parseFloat(posEl.value)||0) + (parseFloat(contEl.value)||0)
               - spese.reduce((a,b)=>a+b.importo,0) )
    };
    archivio.push(entry);
    localStorage.setItem('archivioSpese', JSON.stringify(archivio));
    alert('Serata archiviata!');
    // reset form
    spese=[]; renderSpese();
    descEl.value=''; posEl.value='0'; contEl.value='0';
    updateEverything(); renderArchivio();
  };

  // Elimina un entry
  function deleteEntry(idx) {
    if(!confirm('Elimina questa serata?')) return;
    const arch = JSON.parse(localStorage.getItem('archivioSpese')||'[]');
    arch.splice(idx,1);
    localStorage.setItem('archivioSpese', JSON.stringify(arch));
    renderArchivio();
  }

  // Esporta singola entry in PDF
  function exportEntry(e) {
    const w = window.open('','_blank');
    const html = `
      <html><head><title>${e.data} - ${e.descrizione}</title>
        <style>
          body{font-family:'Segoe UI',sans-serif;padding:1rem;}
          h1{font-size:1.5rem;}
          ul{list-style:none;padding:0;}
        </style>
      </head><body>
        <h1>${e.data} – ${e.descrizione}</h1>
        <h3>Spese</h3>
        <ul>${e.spese.map(s=>`<li>${s.voce}: €${s.importo.toFixed(2)}</li>`).join('')}</ul>
        <p><strong>POS:</strong> €${e.pos.toFixed(2)}</p>
        <p><strong>Contante:</strong> €${e.contante.toFixed(2)}</p>
        <p><strong>Incasso:</strong> €${e.incasso.toFixed(2)}</p>
      </body></html>`;
    w.document.write(html);
    w.document.close();
    w.focus();
    w.print();
    w.close();
  }

  // Render archivio
  function renderArchivio() {
    archiveList.innerHTML = '';
    const arch = JSON.parse(localStorage.getItem('archivioSpese')||'[]');
    arch.forEach((e,i)=>{
      const li = document.createElement('li');
      li.innerHTML = `
        <div>
          <strong>${e.data} – ${e.descrizione}</strong>
          <p>Incasso: €${e.incasso.toFixed(2)}</p>
        </div>`;
      // container bottoni
      const btns = document.createElement('div');
      btns.className = 'entry-buttons';
      // export
      const be = document.createElement('button');
      be.textContent = 'Esporta PDF';
      be.className = 'btn btn-sm btn-secondary me-2';
      be.onclick = ()=>exportEntry(e);
      btns.appendChild(be);
      // delete
      const bd = document.createElement('button');
      bd.textContent = 'Elimina';
      bd.className = 'btn btn-sm btn-danger';
      bd.onclick = ()=>deleteEntry(i);
      btns.appendChild(bd);

      li.appendChild(btns);
      archiveList.appendChild(li);
    });
  }

  // Esporta tutte
  exportBtn.onclick = ()=>window.print();

  // boot
  initChart();
  updateEverything();
  renderArchivio();
</script>

</body>
</html>
