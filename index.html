<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAPI SPESE SUMMER 2025</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1><span class="white">PAPI SPESE</span> <span class="highlight">SUMMER 2025</span></h1>
        <div class="grid">
            <div class="left">
                <label>Giorno</label>
                <input id="giorno" type="text" placeholder="Venerdì">
                <label>Descrizione Serata</label>
                <input id="descrizione" type="text" placeholder="Es: Opening, DJ Guest, ecc.">
                <label>Data</label>
                <input id="data" type="date">
                <label>Voce</label>
                <input id="voce" type="text">
                <label>Importo</label>
                <input id="importo" type="number">
                <button onclick="aggiungiSpesa()">Aggiungi Spesa</button>
                <ul id="lista-spese"></ul>
                <label>POS</label>
                <input id="pos" type="number" value="0">
                <label>Contante</label>
                <input id="contante" type="number" value="0">
                <p class="totale">Totale Incasso: <span id="totale">0 €</span></p>
                <button class="green" onclick="salvaSerata()">Salva e Archivia Serata</button>
            </div>
            <div class="right">
                <h3>Composizione Incasso</h3>
                <canvas id="grafico"></canvas>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
