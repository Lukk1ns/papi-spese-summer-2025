<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAPI SPESE SUMMER 2025</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ffb347;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin: 0.3rem 0;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      cursor: pointer;
    }
    .primary { background-color: #4caf50; color: white; }
    .danger { background-color: #e53935; color: white; }
    .info { background-color: #3f51b5; color: white; }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .col {
      flex: 1;
      min-width: 300px;
    }
    #pie-chart {
      max-width: 400px;
      max-height: 400px;
      margin: 0 auto;
    }
    .archivio {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #333;
    }
    .serata {
      margin-bottom: 1rem;
      padding: 1rem;
      background-color: #222;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>PAPI SPESE <span style="color:#ffb347">SUMMER 2025</span></h1>
  <div class="row">
    <div class="col">
      <label>Giorno</label>
      <select id="giorno">
        <option value="Venerdì">Venerdì</option>
        <option value="Sabato">Sabato</option>
        <option value="Extra">Extra</option>
      </select>

      <label>Descrizione Serata</label>
      <input id="descrizione" placeholder="Es: Opening, Guest, ecc." />

      <label>Data</label>
      <input type="date" id="data" />

      <label>Voce di spesa</label>
      <input id="voce" placeholder="Es: DJ, Sicurezza" />

      <label>Importo</label>
      <input id="importo" type="number" />

      <button class="info" onclick="aggiungiSpesa()">Aggiungi Spesa</button>
      <ul id="lista-spese"></ul>

      <label>POS</label>
      <input id="pos" type="number" oninput="aggiornaGrafico()" />

      <label>Contante</label>
      <input id="contante" type="number" oninput="aggiornaGrafico()" />

      <p><strong>Totale Incasso: <span id="totale">0 €</span></strong></p>

      <button class="primary" onclick="archiviaSerata()">Salva e Archivia Serata</button>
    </div>

    <div class="col">
      <h3 style="text-align:center;">Composizione Incasso</h3>
      <canvas id="pie-chart"></canvas>
    </div>
  </div>

  <div class="archivio">
    <h2>Archivio Serate</h2>
    <div id="archivio-serate"></div>
    <button class="info" onclick="esportaTuttiPDF()">Esporta Tutti in PDF</button>
  </div>

  <script>
    const spese = [];
    const archivio = JSON.parse(localStorage.getItem("archivio") || "[]");
    const ctx = document.getElementById("pie-chart").getContext("2d");
    let chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['POS', 'Contante', 'Spese'],
        datasets: [{
          data: [0, 0, 0],
          backgroundColor: ['#42a5f5', '#64b5f6', '#ef5350']
        }]
      },
      options: { responsive: true }
    });

    function aggiornaGrafico() {
      const pos = parseFloat(document.getElementById("pos").value) || 0;
      const contante = parseFloat(document.getElementById("contante").value) || 0;
      const speseTot = spese.reduce((acc, s) => acc + s.importo, 0);
      chart.data.datasets[0].data = [pos, contante, speseTot];
      chart.update();
      document.getElementById("totale").textContent = (pos + contante - speseTot).toFixed(2) + " €";
    }

    function aggiungiSpesa() {
      const voce = document.getElementById("voce").value.trim();
      const importo = parseFloat(document.getElementById("importo").value);
      if (!voce || isNaN(importo)) return;
      spese.push({ voce, importo });
      document.getElementById("voce").value = "";
      document.getElementById("importo").value = "";
      aggiornaListaSpese();
      aggiornaGrafico();
    }

    function aggiornaListaSpese() {
      const lista = document.getElementById("lista-spese");
      lista.innerHTML = "";
      spese.forEach(s => {
        const li = document.createElement("li");
        li.textContent = `${s.voce}: €${s.importo.toFixed(2)}`;
        lista.appendChild(li);
      });
    }

    function archiviaSerata() {
      const data = document.getElementById("data").value;
      const descrizione = document.getElementById("descrizione").value;
      const pos = parseFloat(document.getElementById("pos").value) || 0;
      const contante = parseFloat(document.getElementById("contante").value) || 0;
      const incasso = pos + contante - spese.reduce((acc, s) => acc + s.importo, 0);
      const nuova = { data, descrizione, spese: [...spese], pos, contante, incasso };
      archivio.push(nuova);
      localStorage.setItem("archivio", JSON.stringify(archivio));
      spese.length = 0;
      aggiornaListaSpese();
      aggiornaGrafico();
      mostraArchivio();
    }

    function mostraArchivio() {
      const container = document.getElementById("archivio-serate");
      container.innerHTML = "";
      archivio.forEach((serata, i) => {
        const div = document.createElement("div");
        div.className = "serata";
        div.innerHTML = `<strong>${serata.data} - ${serata.descrizione}</strong><br>
          Spese: ${serata.spese.map(s => `${s.voce}: €${s.importo}`).join(', ')}<br>
          POS: €${serata.pos}, Contante: €${serata.contante}, Incasso: €${serata.incasso.toFixed(2)}
          <br><button class="danger" onclick="elimina(${i})">Elimina</button>
          <button onclick="esportaSingolo(${i})">Esporta PDF</button>`;
        container.appendChild(div);
      });
    }

    function elimina(i) {
      archivio.splice(i, 1);
      localStorage.setItem("archivio", JSON.stringify(archivio));
      mostraArchivio();
    }

    function esportaSingolo(i) {
      const d = archivio[i];
      const contenuto = `
        ${d.data} - ${d.descrizione}\n
        Spese:\n${d.spese.map(s => `${s.voce}: €${s.importo}`).join('\n')}
        \nPOS: €${d.pos}, Contante: €${d.contante}, Incasso: €${d.incasso.toFixed(2)}
      `;
      const blob = new Blob([contenuto], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${d.data}_${d.descrizione}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function esportaTuttiPDF() {
      const contenuto = archivio.map(d =>
        `${d.data} - ${d.descrizione}\nSpese: ${d.spese.map(s => `${s.voce}: €${s.importo}`).join(', ')}\nPOS: €${d.pos}, Contante: €${d.contante}, Incasso: €${d.incasso.toFixed(2)}`
      ).join('\n\n');
      const blob = new Blob([contenuto], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "archivio_serate.txt";
      a.click();
      URL.revokeObjectURL(url);
    }

    mostraArchivio();
  </script>
</body>
</html>
