
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAPI SPESE SUMMER 2025</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      color: #f8bf3c;
    }
    .highlight {
      color: #f8bf3c;
      font-weight: bold;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .chart-container {
      max-width: 600px;
      margin: 2rem auto;
    }
    .expense-list {
      margin-top: 1rem;
    }
    .archive-section {
      margin-top: 2rem;
    }
    .archive-item {
      background: #222;
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .btn-blue {
      background-color: #337af7;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h1><span style="color: white;">PAPI SPESE</span> <span class="highlight">SUMMER 2025</span></h1>
  <div class="form-container">
    <select id="giorno">
      <option value="Venerdì">Venerdì</option>
      <option value="Sabato">Sabato</option>
      <option value="Extra">Extra</option>
    </select>
    <input type="text" id="descrizione" placeholder="Descrizione Serata">
    <input type="date" id="data">
    <input type="text" id="voce" placeholder="Voce">
    <input type="number" id="importo" placeholder="Importo">
    <button class="btn btn-blue" onclick="aggiungiSpesa()">Aggiungi Spesa</button>
    <ul id="listaSpese" class="expense-list"></ul>
    <input type="number" id="pos" placeholder="POS">
    <input type="number" id="contante" placeholder="Contante">
    <p><strong>Totale Incasso: <span id="totaleIncasso">0</span> €</strong></p>
    <button class="btn" onclick="salvaSerata()">Salva e Archivia Serata</button>
  </div>
  <div class="chart-container">
    <canvas id="graficoIncasso"></canvas>
  </div>
  <div class="archive-section">
    <h2>Archivio Serate</h2>
    <div id="archivio"></div>
  </div>

  <script>
    let spese = [];

    function aggiungiSpesa() {
      const voce = document.getElementById("voce").value;
      const importo = parseFloat(document.getElementById("importo").value);
      if (voce && !isNaN(importo)) {
        spese.push({ voce, importo });
        aggiornaListaSpese();
        aggiornaGrafico();
      }
    }

    function aggiornaListaSpese() {
      const lista = document.getElementById("listaSpese");
      lista.innerHTML = '';
      spese.forEach(s => {
        const li = document.createElement("li");
        li.textContent = `${s.voce}: €${s.importo.toFixed(2)}`;
        lista.appendChild(li);
      });
    }

    function calcolaTotaleSpese() {
      return spese.reduce((acc, curr) => acc + curr.importo, 0);
    }

    function aggiornaGrafico() {
      const pos = parseFloat(document.getElementById("pos").value) || 0;
      const contante = parseFloat(document.getElementById("contante").value) || 0;
      const totaleSpese = calcolaTotaleSpese();
      const totale = pos + contante;
      document.getElementById("totaleIncasso").textContent = totale.toFixed(2);

      if (window.pieChart) window.pieChart.destroy();
      const ctx = document.getElementById("graficoIncasso").getContext("2d");
      window.pieChart = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['POS', 'Contante', 'Spese'],
          datasets: [{
            data: [pos, contante, totaleSpese],
            backgroundColor: ['#66cccc', '#6699ff', '#ff6666']
          }]
        }
      });
    }

    document.getElementById("pos").addEventListener("input", aggiornaGrafico);
    document.getElementById("contante").addEventListener("input", aggiornaGrafico);

    function salvaSerata() {
      const giorno = document.getElementById("giorno").value;
      const descrizione = document.getElementById("descrizione").value;
      const data = document.getElementById("data").value;
      const pos = parseFloat(document.getElementById("pos").value) || 0;
      const contante = parseFloat(document.getElementById("contante").value) || 0;
      const incasso = pos + contante;
      const speseDettagli = spese.map(s => `${s.voce}: €${s.importo.toFixed(2)}`).join(', ');

      const archivio = document.getElementById("archivio");
      const div = document.createElement("div");
      div.className = "archive-item";
      div.innerHTML = \`
        <strong>\${data} - \${descrizione}</strong><br>
        Giorno: \${giorno}<br>
        Spese: \${speseDettagli}<br>
        POS: €\${pos.toFixed(2)} | Contante: €\${contante.toFixed(2)}<br>
        Incasso Totale: €\${incasso.toFixed(2)}
      \`;
      archivio.prepend(div);

      spese = [];
      document.getElementById("listaSpese").innerHTML = '';
    }
  </script>
</body>
</html>
