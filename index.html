<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAPI SPESE SUMMER 2025</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1 class="title">PAPI SPESE <span class="highlight">SUMMER 2025</span></h1>
  <div class="container">
    <div class="left-panel">
      <label>Giorno</label>
      <select id="giorno">
        <option value="Venerdì">Venerdì</option>
        <option value="Sabato">Sabato</option>
        <option value="Extra">Extra</option>
      </select>
      <label>Descrizione Serata</label>
      <input type="text" id="descrizione" placeholder="Es: Opening, Guest, ecc." />
      <label>Data</label>
      <input type="date" id="data" />
      <label>Voce</label>
      <input type="text" id="voce" />
      <label>Importo</label>
      <input type="number" id="importo" />
      <button onclick="aggiungiSpesa()">Aggiungi Spesa</button>
      <ul id="lista-spese"></ul>
      <label>POS</label>
      <input type="number" id="pos" />
      <label>Contante</label>
      <input type="number" id="contante" />
      <p id="totale">Totale Incasso: 0 €</p>
      <button onclick="salvaSerata()">Salva e Archivia Serata</button>
    </div>
    <div class="right-panel">
      <h3>Composizione Incasso</h3>
      <canvas id="graficoIncasso"></canvas>
    </div>
  </div>
  <h2>Archivio Serate</h2>
  <div id="archivio"></div>
  <button onclick="esportaTuttiPDF()">Esporta Tutti in PDF</button>
  <script src="app.js"></script>
</body>
</html>
