
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAPI SPESE SUMMER 2025</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <style>
    body { background-color: #111; color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .card { background-color: #1e1e1e; border-radius: 1rem; padding: 1rem; color: #f8f9fa; box-shadow: 0 0 12px rgba(255, 255, 255, 0.05); }
    label, .form-label, h4, h5, strong, p { color: #ffe066; }
    .form-control, .form-select { background-color: #2c2c2c; color: #ffffff; border: 1px solid #555; }
    .btn-primary { background-color: #ff4f00; border: none; }
    .btn-primary:hover { background-color: #e84300; }
    .btn-danger { margin-left: 10px; font-size: 0.8rem; }
    .highlight { color: #ffb347; font-weight: bold; }
    .spese-lista li { color: #f8f9fa; }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">PAPI SPESE <span class="highlight">SUMMER 2025</span></h1>
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="card">
          <h4>Spese Serata</h4>
          <form id="speseForm">
            <div class="mb-3">
              <label for="giorno" class="form-label">Giorno</label>
              <select id="giorno" class="form-select">
                <option value="Venerdì">Venerdì</option>
                <option value="Sabato">Sabato</option>
                <option value="Serata Extra">Serata Extra</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="descrizioneSerata" class="form-label">Descrizione Serata</label>
              <input type="text" class="form-control" id="descrizioneSerata" placeholder="Es: Opening Party" />
            </div>
            <div class="mb-3">
              <label for="dataSerata" class="form-label">Data</label>
              <input type="date" class="form-control" id="dataSerata" />
            </div>
            <div class="mb-3">
              <label for="voce" class="form-label">Voce</label>
              <input type="text" class="form-control" id="voce" />
            </div>
            <div class="mb-3">
              <label for="importo" class="form-label">Importo</label>
              <input type="number" class="form-control" id="importo" />
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Spesa</button>
          </form>
          <ul id="listaSpese" class="mt-3 spese-lista"></ul>
          <hr />
          <div class="mb-2">
            <label>POS</label>
            <input type="number" class="form-control" id="pos" />
          </div>
          <div class="mb-2">
            <label>Contante</label>
            <input type="number" class="form-control" id="cashInput" />
          </div>
          <div class="mt-3">
            <strong>Totale Incasso:</strong> <span id="totale" class="highlight">0 €</span>
          </div>
          <div class="text-end mt-2">
            <button class="btn btn-danger" onclick="resetSerata()">Svuota Serata</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <h4 class="text-center">Composizione Incasso</h4>
          <canvas id="pieCanvas"></canvas>
          <p class="mt-3 text-center" id="totalPieLabel"></p>
          <div class="text-center">
            <button class="btn btn-primary mt-3" onclick="salvaSerata()">Salva e Archivia Serata</button>
            <button class="btn btn-secondary mt-3" onclick="exportPDF()">Esporta in PDF</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
let spese = [];

function resetSerata() {
  if (confirm("Sei sicuro di voler svuotare la serata?")) {
    spese = [];
    document.getElementById("speseForm").reset();
    document.getElementById("listaSpese").innerHTML = "";
    document.getElementById("totale").textContent = "0 €";
    updatePieChart();
  }
}

document.getElementById("speseForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const voce = document.getElementById("voce").value;
  const importo = parseFloat(document.getElementById("importo").value);
  if (!voce || isNaN(importo)) return;

  spese.push({ voce, importo });
  document.getElementById("voce").value = "";
  document.getElementById("importo").value = "";
  renderSpese();
});

function renderSpese() {
  const lista = document.getElementById("listaSpese");
  lista.innerHTML = "";
  spese.forEach((s, i) => {
    const li = document.createElement("li");
    li.textContent = `${s.voce}: €${s.importo.toFixed(2)}`;
    lista.appendChild(li);
  });
  updateTotal();
  updatePieChart();
}

function updateTotal() {
  const pos = parseFloat(document.getElementById("pos").value) || 0;
  const cash = parseFloat(document.getElementById("cashInput").value) || 0;
  const sommaSpese = spese.reduce((sum, s) => sum + s.importo, 0);
  document.getElementById("totale").textContent = (pos + cash + sommaSpese).toFixed(2) + " €";
}

function updatePieChart() {
  const pos = parseFloat(document.getElementById("pos").value) || 0;
  const cash = parseFloat(document.getElementById("cashInput").value) || 0;
  const sommaSpese = spese.reduce((sum, s) => sum + s.importo, 0);
  const totale = pos + cash + sommaSpese;

  const data = {
    labels: ["POS", "Contante", "Spese"],
    datasets: [{
      data: [pos, cash, sommaSpese],
      backgroundColor: ["#4bc0c0", "#36a2eb", "#ff6384"]
    }]
  };

  if (window.myPieChart) {
    window.myPieChart.destroy();
  }

  const ctx = document.getElementById("pieCanvas").getContext("2d");
  window.myPieChart = new Chart(ctx, {
    type: "pie",
    data: data,
    options: {
      plugins: {
        legend: { labels: { color: "#fff" } },
        datalabels: {
          color: "#fff",
          formatter: val => `€${val.toFixed(2)}`
        }
      }
    },
    plugins: [ChartDataLabels]
  });

  document.getElementById("totalPieLabel").textContent = `Totale: €${totale.toFixed(2)}`;
}

function salvaSerata() {
  alert("Salvato (simulazione)!");
}

function exportPDF() {
  window.print();
}

document.getElementById("pos").addEventListener("input", () => { updateTotal(); updatePieChart(); });
document.getElementById("cashInput").addEventListener("input", () => { updateTotal(); updatePieChart(); });
</script>
</body>
</html>
