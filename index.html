<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PAPI SPESE SUMMER 2025</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>SUMMER 2025</h1>
    <div class="form-section">
      <input type="text" id="giorno" placeholder="Giorno" />
      <input type="text" id="descrizione" placeholder="Descrizione Serata" />
      <input type="date" id="data" />
      <input type="text" id="voce" placeholder="Voce" />
      <input type="number" id="importo" placeholder="Importo" />
      <button id="aggiungiSpesa" class="btn blue">Aggiungi Spesa</button>
      <ul id="lista-spese"></ul>
      <input type="number" id="pos" placeholder="POS" />
      <input type="number" id="contante" placeholder="Contante" />
      <div id="totale">0 â‚¬</div>
      <button id="salva" class="btn green">Salva e Archivia Serata</button>
    </div>
    <div class="grafico-section">
      <canvas id="grafico"></canvas>
    </div>
    <div class="archivio-section">
      <h2>Archivio Serate</h2>
      <table id="archivio">
        <thead>
          <tr><th>Totale</th><th>Azioni</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="esportaTutti" class="btn gray">Esporta Tutti in PDF</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
