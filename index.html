<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>PAPI SPESE SUMMER 2025</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>

  <style>
    /* Reset e font */
    * { box-sizing: border-box; margin:0; padding:0; }
    body { background:#111; color:#fff; font-family:Segoe UI, sans-serif; }

    /* Layout */
    .container { max-width:1200px; margin:2rem auto; padding:0 1rem; }
    .row { display:flex; gap:2rem; flex-wrap:wrap; }
    .col { flex:1; min-width:300px; }

    /* Card */
    .card { background:#1e1e1e; padding:1.5rem; border-radius:.5rem; box-shadow:0 0 10px rgba(0,0,0,.5); }

    /* Form */
    .form-group { margin-bottom:1rem; }
    label { display:block; margin-bottom:.3rem; color:#ffe066; font-weight:bold; }
    input, select { width:100%; padding:.5rem; border-radius:.3rem; border:1px solid #555; background:#222; color:#fff; }
    input::placeholder { color:#666; }
    button { padding:.7rem 1.2rem; border:none; border-radius:.3rem; cursor:pointer; font-size:1rem; }
    .btn-primary { background:#4a90e2; color:#fff; }
    .btn-success { background:#4caf50; color:#fff; }
    .btn-danger { background:#e74c3c; color:#fff; }
    .btn-export { background:#3f51b5; color:#fff; }

    /* Lista spese rossa */
    #listaSpese li { color:#ff4f4f; margin-bottom:.5rem; }

    /* Archivio */
    #archivio .serata { background:#222; margin-bottom:1rem; padding:1rem; border-radius:.3rem; }
    #archivio .serata h4 { margin-bottom:.5rem; }
    #archivio .azioni button { margin-right:.5rem; }

    /* Chart container */
    #chart-container { position:relative; height:400px; }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="text-center" style="margin-bottom:1rem;">
      PAPI SPESE <span style="color:#ffc107;">SUMMER 2025</span>
    </h1>

    <div class="row">
      <!-- FORM SPESA -->
      <div class="col card">
        <h2>Spese Serata</h2>

        <div class="form-group">
          <label for="giorno">Giorno</label>
          <select id="giorno">
            <option>Venerd√¨</option>
            <option>Sabato</option>
            <option>Serata Extra</option>
          </select>
        </div>

        <div class="form-group">
          <label for="descrizione">Descrizione Serata</label>
          <input id="descrizione" placeholder="Es: Opening, DJ Guest‚Ä¶" />
        </div>

        <div class="form-group">
          <label for="data">Data</label>
          <input id="data" type="date" value="" />
        </div>

        <hr style="border-color:#333; margin:1rem 0;" />

        <h4 style="color:#ffe066; margin-bottom:.5rem;">Dettaglio Spese</h4>

        <div class="form-group">
          <label for="voce">Voce di spesa</label>
          <input id="voce" placeholder="Es: DJ, PR‚Ä¶" />
        </div>
        <div class="form-group">
          <label for="importo">Importo</label>
          <input id="importo" type="number" value="0" min="0" />
        </div>
        <button id="btnAggiungi" class="btn-primary">Aggiungi Spesa</button>

        <ul id="listaSpese" style="margin:1rem 0;"></ul>

        <div class="form-group">
          <label for="pos">POS</label>
          <input id="pos" type="number" value="0" min="0" />
        </div>
        <div class="form-group">
          <label for="contante">Contante</label>
          <input id="contante" type="number" value="0" min="0" />
        </div>

        <h3 id="totaleIncasso">Totale Incasso: ‚Ç¨0.00</h3>
        <button id="btnSalva" class="btn-success">Salva e Archivia Serata</button>
      </div>

      <!-- GRAFICO -->
      <div class="col card">
        <h2>Composizione Incasso</h2>
        <div id="chart-container"><canvas id="pieChart"></canvas></div>
      </div>
    </div>

    <!-- ARCHIVIO -->
    <div style="margin-top:2rem;">
      <h2>Archivio Serate</h2>
      <div id="archivio"></div>
    </div>
  </div>

  <script>
    // --- Variabili DOM ---
    const giornoEl     = document.getElementById('giorno');
    const descEl       = document.getElementById('descrizione');
    const dataEl       = document.getElementById('data');
    const voceEl       = document.getElementById('voce');
    const importoEl    = document.getElementById('importo');
    const btnAgg       = document.getElementById('btnAggiungi');
    const listaEl      = document.getElementById('listaSpese');
    const posEl        = document.getElementById('pos');
    const contEl       = document.getElementById('contante');
    const totaleEl     = document.getElementById('totaleIncasso');
    const btnSalva     = document.getElementById('btnSalva');
    const archivioEl   = document.getElementById('archivio');
    let spese = [];

    // --- Chart.js setup ---
    const ctx = document.getElementById('pieChart').getContext('2d');
    const pie = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['POS','Contante','Spese'],
        datasets: [{
          data: [0,0,0],
          backgroundColor: ['#4db6ac','#42a5f5','#ef5350'],
        }]
      },
      options: {
        plugins: { legend:{ labels:{ color:'#fff' } } }
      }
    });

    // --- Funzioni ---
    function aggiornaChart() {
      const pos    = +posEl.value;
      const cont   = +contEl.value;
      const sumSpese = spese.reduce((a,s)=>a+s.importo,0);
      pie.data.datasets[0].data = [pos,cont,sumSpese];
      pie.update();
      const totale = pos + cont + sumSpese;
      totaleEl.textContent = `Totale Incasso: ‚Ç¨${totale.toFixed(2)}`;
    }

    function renderSpese() {
      listaEl.innerHTML = '';
      spese.forEach((s,i)=>{
        const li = document.createElement('li');
        li.textContent = `${s.voce}: ‚Ç¨${s.importo.toFixed(2)}`;
        listaEl.appendChild(li);
      });
    }

    function caricaArchivio() {
      archivioEl.innerHTML = '';
      const arch = JSON.parse(localStorage.getItem('archivio')||'[]');
      arch.forEach((serata,idx)=>{
        const div = document.createElement('div');
        div.className = 'serata';
        div.innerHTML = `
          <h4 style="color:#fff;">${serata.data} - ${serata.descrizione} (${serata.giorno})</h4>
          <ul style="margin-bottom:.5rem; color:#fff;">
            ${serata.spese.map(s=>`<li style="color:#ff4f4f;">${s.voce}: ‚Ç¨${s.importo.toFixed(2)}</li>`).join('')}
          </ul>
          <p style="color:#fff; margin-bottom:.5rem;">
            POS: ‚Ç¨${serata.pos.toFixed(2)}, Contante: ‚Ç¨${serata.cont.toFixed(2)}, Totale: ‚Ç¨${(serata.pos+serata.cont+serata.spese.reduce((a,s)=>a+s.importo,0)).toFixed(2)}
          </p>
          <div class="azioni">
            <button class="btn-export" data-idx="${idx}">üìÑ PDF</button>
            <button class="btn-danger" data-idx="${idx}">üóëÔ∏è Elimina</button>
          </div>
        `;
        archivioEl.appendChild(div);
      });
    }

    // --- Event listeners ---
    btnAgg.onclick = ()=>{
      const v = voceEl.value.trim();
      const imp = parseFloat(importoEl.value);
      if(!v || imp<=0) return;
      spese.push({voce:v, importo:imp});
      voceEl.value=''; importoEl.value=0;
      renderSpese(); aggiornaChart();
    };

    [posEl, contEl].forEach(el=>{
      el.oninput = aggiornaChart;
    });

    btnSalva.onclick = ()=>{
      if(!descEl.value.trim()) { alert('Metti una descrizione!'); return; }
      const arch = JSON.parse(localStorage.getItem('archivio')||'[]');
      arch.push({
        giorno: giornoEl.value,
        descrizione: descEl.value.trim(),
        data: dataEl.value,
        spese: spese.slice(),
        pos:+posEl.value,
        cont:+contEl.value
      });
      localStorage.setItem('archivio', JSON.stringify(arch));
      // reset form
      spese=[]; renderSpese(); posEl.value=0; contEl.value=0;
      descEl.value=''; giornoEl.value='Venerd√¨'; dataEl.value='';
      aggiornaChart(); caricaArchivio();
      alert('Serata salvata!');
    };

    archivioEl.onclick = e=>{
      if(e.target.tagName!=='BUTTON') return;
      const idx = +e.target.dataset.idx;
      let arch = JSON.parse(localStorage.getItem('archivio')||'[]');
      if(e.target.textContent.includes('PDF')) {
        // esporta solo quella serata
        const ser = arch[idx];
        const el = document.createElement('div');
        el.style.background='#111'; el.style.color='#fff'; el.style.padding='1rem';
        el.innerHTML = `
          <h2>${ser.data} - ${ser.descrizione}</h2>
          <ul>
            ${ser.spese.map(s=>`<li>${s.voce}: ‚Ç¨${s.importo.toFixed(2)}</li>`).join('')}
          </ul>
          <p>POS: ‚Ç¨${ser.pos.toFixed(2)}</p>
          <p>Contante: ‚Ç¨${ser.cont.toFixed(2)}</p>
          <h3>Totale: ‚Ç¨${(ser.pos+ser.cont+ser.spese.reduce((a,s)=>a+s.importo,0)).toFixed(2)}</h3>
        `;
        html2pdf().from(el).save(`Serata-${ser.data}.pdf`);
      } else {
        // elimina
        if(confirm('Eliminare questa serata dall‚Äôarchivio?')) {
          arch.splice(idx,1);
          localStorage.setItem('archivio', JSON.stringify(arch));
          caricaArchivio();
        }
      }
    };

    // --- Inizializza ---
    // imposta data di oggi come default
    const oggi = new Date().toISOString().slice(0,10);
    dataEl.value = oggi;
    aggiornaChart();
    caricaArchivio();
  </script>
</body>
</html>
